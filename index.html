<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAMI KEDUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden">
    <div class="w-full bg-[#FF8400] text-white">
        <div class="w-full px-2">
            <h1 class="text-3xl text-center" style="font-family: 'Poppins', sans-serif; font-weight: 600; font-style: normal;">UMAMI KEDUKU</h1>
            <p class="text-lg text-center" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-style: normal;">Usaha Makanan dan Minuman Desa Kedu</p>
            <p class="pt-2 pb-1 text-left text-xs md:text-sm lg:text-sm" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-style: normal;">Lokasi: Desa Kedu, Kecamatan Kedu, Kabupaten Temanggung, Jawa Tengah</p>
        </div>
    </div>

    <div class="relative h-40 md:h-48 lg:h-64"
        style="background-image: url('Assets/Kopi.jpeg'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white px-10 py-4 rounded-r-full"
            style="background-color: #4F200D;">
            <p class="text-center font-bold">Rumah Kopi Temanggung</p>
        </div>
    </div>
    <div class="relative h-40 md:h-48 lg:h-64"
        style="background-image: url('Assets/Keripik_Jagung.jpeg'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 text-brown-800 px-10 py-4 rounded-l-full"
            style="background-color: #FFD93D;">
            <p class="text-center font-bold">Keripik Jagung Double Winner</p>
        </div>
    </div>
    <div class="relative h-40 md:h-48 lg:h-64"
        style="background-image: url('Assets/Kerak_Nasi.jpeg'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white px-10 py-4 rounded-r-full"
            style="background-color: #4F200D;">
            <p class="text-center font-bold">Kerak Nasi (Intip Barokah)</p>
        </div>
    </div>
    <div class="relative h-40 md:h-48 lg:h-64"
        style="background-image: url('Assets/Keripik_Tempe.jpeg'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 text-brown-800 px-12 py-4 rounded-l-full"
            style="background-color: #FFD93D;">
            <p class="text-center font-bold">Keripik Tempe Berkah</p>
        </div>
    </div>
    <div class="relative h-40 md:h-48 lg:h-64"
        style="background-image: url('Assets/Tahu_Tempe.png'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white px-10 py-4 rounded-r-full"
            style="background-color: #4F200D;">
            <p class="text-center font-bold">Tahu dan Tempe Gembus</p>
        </div>
    </div>

    <footer class="w-full text-center text-gray-800 py-4 bg-[#FF8400] flex justify-center items-center">
        <img src="Assets/TEMANGGUNG.png" alt="Image 1" class="h-8">
        <img src="Assets/UNDIP.png" alt="Image 2" class="h-8">
        <p class="text-sm ml-2 text-white" style="font-family: 'Poppins', sans-serif; font-weight: 300; font-style: normal;">TIM KKN II Universitas Diponegoro 2023/2024</p>
    </footer>
</body>

</html>
